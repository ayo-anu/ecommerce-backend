version: '3.8'

# ==============================================================================
# Production Docker Compose Configuration
# ==============================================================================
# This file defines hardened production services with:
# - Resource limits (CPU and memory)
# - Health checks for all services
# - Restart policies
# - Security constraints (read-only root where safe)
# - Proper dependency management
# ==============================================================================

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-ecommerce}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis-prod
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true

  # ============================================================================
  # Django Backend
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Django settings
      DJANGO_SETTINGS_MODULE: config.settings.production
      PRODUCTION: "true"

      # Database (use Vault or env vars)
      DATABASE_URL: ${DATABASE_URL:?Database URL required}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ecommerce}
      DB_USER: ${DB_USER:-postgres}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # Security
      SECRET_KEY: ${SECRET_KEY:?Secret key required}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:?Allowed hosts required}

      # Vault (optional)
      USE_VAULT: ${USE_VAULT:-false}
      VAULT_ADDR: ${VAULT_ADDR:-}
      VAULT_TOKEN: ${VAULT_TOKEN:-}
      VAULT_NAMESPACE: ${VAULT_NAMESPACE:-}

      # Application
      DEBUG: "false"

      # Optional: Sentry
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/media
      - /tmp:/tmp:rw
    networks:
      - backend
      - frontend
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - no-new-privileges:true
    # Note: read_only filesystem requires writable tmpfs mounts
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=100m
      - /app/logs:rw,noexec,nosuid,size=50m

  # ============================================================================
  # Celery Worker
  # ============================================================================
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecommerce-celery-prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DJANGO_SETTINGS_MODULE: config.settings.production
      PRODUCTION: "true"
      DATABASE_URL: ${DATABASE_URL:?Database URL required}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:?Secret key required}
      USE_VAULT: ${USE_VAULT:-false}
      VAULT_ADDR: ${VAULT_ADDR:-}
      VAULT_TOKEN: ${VAULT_TOKEN:-}
    command: celery -A config worker -l info --concurrency=2
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    security_opt:
      - no-new-privileges:true

# ==============================================================================
# Networks
# ==============================================================================
networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_files:
    driver: local
  media_files:
    driver: local
