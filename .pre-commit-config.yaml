# Pre-commit hooks configuration
# Install: pip install pre-commit
# Setup: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # ==============================================================================
  # General File Checks
  # ==============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent large files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']  # Max 1MB

      # Check for files that would conflict on case-insensitive filesystems
      - id: check-case-conflict

      # Check for merge conflicts
      - id: check-merge-conflict

      # Check YAML files
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags

      # Check JSON files
      - id: check-json

      # Check TOML files
      - id: check-toml

      # Check XML files
      - id: check-xml

      # Check for files with names that would conflict on case-insensitive filesystems
      - id: check-symlinks

      # Ensure files end with a newline
      - id: end-of-file-fixer

      # Remove trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

      # Fix mixed line endings
      - id: mixed-line-ending
        args: ['--fix=lf']

      # Prevent committing to main/master
      - id: no-commit-to-branch
        args: ['--branch', 'main', '--branch', 'master']

      # Check for private keys
      - id: detect-private-key

      # Check for AWS credentials
      - id: detect-aws-credentials
        args: ['--allow-missing-credentials']

  # ==============================================================================
  # Python Code Quality
  # ==============================================================================

  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

  # isort - Import statement sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '100']

  # Flake8 - Python linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-line-length=100',
          '--extend-ignore=E203,E501,W503',  # Compatible with black
          '--max-complexity=10'
        ]
        additional_dependencies: [
          'flake8-bugbear',
          'flake8-comprehensions',
          'flake8-simplify'
        ]

  # pylint - Advanced Python linting
  - repo: https://github.com/PyCQA/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        args: [
          '--max-line-length=100',
          '--disable=C0111,C0103,R0903,W0212',  # Disable some verbose warnings
          '--fail-under=8.0'  # Minimum score
        ]

  # mypy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [
          '--ignore-missing-imports',
          '--no-strict-optional',
          '--warn-redundant-casts',
          '--warn-unused-ignores'
        ]
        additional_dependencies: [
          'types-requests',
          'types-redis',
          'types-PyYAML'
        ]

  # ==============================================================================
  # Security Checks
  # ==============================================================================

  # Bandit - Security issue scanner
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '--severity-level', 'medium']
        additional_dependencies: ['bandit[toml]']

  # Safety - Check Python dependencies for known security vulnerabilities
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies-check
        args: ['--ignore=51668']  # Ignore specific vulnerabilities if needed

  # Detect secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # ==============================================================================
  # Docker
  # ==============================================================================

  # Hadolint - Dockerfile linter
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3013']

  # ==============================================================================
  # Shell Scripts
  # ==============================================================================

  # ShellCheck - Shell script linter
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['--severity=warning']

  # ==============================================================================
  # Markdown
  # ==============================================================================

  # markdownlint - Markdown linter
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # ==============================================================================
  # Git Commit Messages
  # ==============================================================================

  # Commitizen - Enforce conventional commit messages
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # ==============================================================================
  # Django Specific
  # ==============================================================================

  # Django migrations check
  - repo: local
    hooks:
      - id: django-check-migrations
        name: Check for missing Django migrations
        entry: bash -c 'cd backend && python manage.py makemigrations --check --dry-run'
        language: system
        types: [python]
        pass_filenames: false

  # ==============================================================================
  # Documentation
  # ==============================================================================

  # Check for broken links in documentation
  - repo: https://github.com/tcort/markdown-link-check
    rev: v3.11.2
    hooks:
      - id: markdown-link-check
        args: ['--config', '.markdown-link-check.json']

# ==============================================================================
# Configuration
# ==============================================================================

# Default stages for hooks
default_stages: [commit]

# Exclude certain files and directories
exclude: |
  (?x)^(
      migrations/.*|
      node_modules/.*|
      venv/.*|
      \.venv/.*|
      __pycache__/.*|
      \.pyc$|
      \.git/.*|
      \.pytest_cache/.*|
      \.mypy_cache/.*|
      static/.*|
      media/.*|
      coverage/.*|
      htmlcov/.*|
      dist/.*|
      build/.*|
      \.egg-info/.*
  )

# Fail fast - stop running hooks after first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: '3.0.0'
