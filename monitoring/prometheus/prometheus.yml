# Prometheus Configuration for E-Commerce Platform
# This configuration monitors all 19 services in the platform

global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  scrape_timeout: 10s

  external_labels:
    cluster: 'ecommerce-platform'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # Uncomment when Alertmanager is deployed
          # - 'alertmanager:9093'

# Load rules from files
rule_files:
  - 'alerts/*.yml'
  - 'recording_rules/*.yml'

# Scrape configurations
scrape_configs:
  # ===========================================
  # 1. PROMETHEUS SELF-MONITORING
  # ===========================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # ===========================================
  # 2. BACKEND SERVICES
  # ===========================================
  - job_name: 'backend-api'
    metrics_path: '/api/metrics/'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          tier: 'api'
          component: 'django'

  - job_name: 'celery-worker'
    static_configs:
      - targets: ['backend:9100']  # Celery worker metrics port
        labels:
          service: 'celery-worker'
          tier: 'worker'
          component: 'task-queue'

  # ===========================================
  # 3. FRONTEND
  # ===========================================
  - job_name: 'frontend'
    static_configs:
      - targets: ['frontend:3000']
        labels:
          service: 'frontend'
          tier: 'web'
          component: 'nextjs'

  # ===========================================
  # 4. API GATEWAY
  # ===========================================
  - job_name: 'api-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:8080']
        labels:
          service: 'api-gateway'
          tier: 'gateway'
          component: 'fastapi'

  # ===========================================
  # 5. AI MICROSERVICES
  # ===========================================
  - job_name: 'ai-recommendation-engine'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['recommendation-engine:8001']
        labels:
          service: 'recommendation-engine'
          tier: 'ai'
          component: 'ml-service'

  - job_name: 'ai-search-engine'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['search-engine:8002']
        labels:
          service: 'search-engine'
          tier: 'ai'
          component: 'ml-service'

  - job_name: 'ai-pricing-engine'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['pricing-engine:8003']
        labels:
          service: 'pricing-engine'
          tier: 'ai'
          component: 'ml-service'

  - job_name: 'ai-chatbot'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['chatbot:8004']
        labels:
          service: 'chatbot'
          tier: 'ai'
          component: 'ml-service'

  - job_name: 'ai-fraud-detection'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['fraud-detection:8005']
        labels:
          service: 'fraud-detection'
          tier: 'ai'
          component: 'ml-service'

  - job_name: 'ai-demand-forecasting'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['demand-forecasting:8006']
        labels:
          service: 'demand-forecasting'
          tier: 'ai'
          component: 'ml-service'

  - job_name: 'ai-visual-recognition'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['visual-recognition:8007']
        labels:
          service: 'visual-recognition'
          tier: 'ai'
          component: 'ml-service'

  # ===========================================
  # 6. DATABASE SERVICES
  # ===========================================
  - job_name: 'postgres-backend'
    static_configs:
      - targets: ['postgres-exporter-backend:9187']
        labels:
          service: 'postgres-backend'
          tier: 'database'
          database: 'backend'

  - job_name: 'postgres-ai'
    static_configs:
      - targets: ['postgres-exporter-ai:9187']
        labels:
          service: 'postgres-ai'
          tier: 'database'
          database: 'ai-services'

  # ===========================================
  # 7. CACHE & MESSAGE QUEUE
  # ===========================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          tier: 'cache'

  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'
          tier: 'messaging'

  # ===========================================
  # 8. SEARCH & VECTOR DB
  # ===========================================
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
        labels:
          service: 'elasticsearch'
          tier: 'search'

  - job_name: 'qdrant'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'qdrant'
          tier: 'vector-db'

  # ===========================================
  # 9. NGINX REVERSE PROXY
  # ===========================================
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'
          tier: 'proxy'

  # ===========================================
  # 10. NODE EXPORTER (System Metrics)
  # ===========================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          tier: 'infrastructure'

# Recording rules for pre-computed metrics
# These improve dashboard query performance
