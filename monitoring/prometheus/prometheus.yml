
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

  external_labels:
    cluster: 'ecommerce-platform'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:

rule_files:
  - 'alerts/*.yml'
  - 'recording_rules/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  - job_name: 'backend-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          tier: 'api'
          component: 'django'

  - job_name: 'api-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api_gateway:8080']
        labels:
          service: 'api-gateway'
          tier: 'gateway'
          component: 'fastapi'

  - job_name: 'ai-recommendation-engine'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['recommender:8001']
        labels:
          service: 'recommendation-engine'
          tier: 'ai'
          component: 'ml-service'

  - job_name: 'ai-search-engine'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['search:8002']
        labels:
          service: 'search-engine'
          tier: 'ai'
          component: 'ml-service'

  - job_name: 'ai-pricing-engine'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['pricing:8003']
        labels:
          service: 'pricing-engine'
          tier: 'ai'
          component: 'ml-service'

  - job_name: 'ai-chatbot'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['chatbot:8004']
        labels:
          service: 'chatbot'
          tier: 'ai'
          component: 'ml-service'

  - job_name: 'ai-fraud-detection'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['fraud:8005']
        labels:
          service: 'fraud-detection'
          tier: 'ai'
          component: 'ml-service'

  - job_name: 'ai-demand-forecasting'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['forecasting:8006']
        labels:
          service: 'demand-forecasting'
          tier: 'ai'
          component: 'ml-service'

  - job_name: 'ai-visual-recognition'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['vision:8007']
        labels:
          service: 'visual-recognition'
          tier: 'ai'
          component: 'ml-service'

  - job_name: 'qdrant'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'qdrant'
          tier: 'vector-db'

