# Alertmanager Configuration for E-Commerce Platform
# Configure notification channels for alerts

global:
  # Default settings
  resolve_timeout: 5m

  # Slack webhook URL (replace with your own)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # SMTP settings for email alerts
  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: 'alerts@ecommerce-platform.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

# Templates for alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for alerts
route:
  # Default receiver for all alerts
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'service']

  # Wait before sending initial notification (collect multiple alerts)
  group_wait: 30s

  # Wait before sending notification about new alerts in existing group
  group_interval: 5m

  # Minimum time between notifications for same group
  repeat_interval: 4h

  # Child routes (specific routing rules)
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 30m
      continue: true  # Also send to default receiver

    # Business-critical alerts (revenue impacting)
    - match:
        category: business-critical
      receiver: 'business-alerts'
      group_wait: 10s
      group_interval: 2m
      repeat_interval: 1h
      continue: true

    # Database alerts
    - match:
        category: database
      receiver: 'database-team'
      group_wait: 1m
      repeat_interval: 2h

    # AI/ML service alerts
    - match:
        tier: ai
      receiver: 'ml-team'
      group_wait: 2m
      repeat_interval: 3h

    # Security alerts
    - match:
        category: security
      receiver: 'security-team'
      group_wait: 30s
      group_interval: 1m
      repeat_interval: 1h

# Inhibition rules (suppress certain alerts when others are active)
inhibit_rules:
  # Suppress warning alerts if critical alert for same service is active
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'alertname']

  # Suppress individual service alerts if entire service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service']

# Notification receivers
receivers:
  # Default receiver - logs only (configure your preferred channel)
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:9093/webhook'
        send_resolved: true

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    # Slack notifications
    slack_configs:
      - channel: '#alerts-critical'
        title: 'CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .GroupLabels.severity }}
          *Service:* {{ .GroupLabels.service }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Impact:* {{ .CommonAnnotations.impact }}
          *Action Required:* {{ .CommonAnnotations.action }}
        color: 'danger'
        send_resolved: true

    # Email notifications
    email_configs:
      - to: 'oncall@ecommerce-platform.com'
        headers:
          Subject: 'CRITICAL ALERT: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: red;">CRITICAL ALERT</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Service:</strong> {{ .GroupLabels.service }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Impact:</strong> {{ .CommonAnnotations.impact }}</p>
          <p><strong>Action Required:</strong> {{ .CommonAnnotations.action }}</p>

    # PagerDuty (uncomment and configure)
    # pagerduty_configs:
    #   - service_key: '${PAGERDUTY_SERVICE_KEY}'
    #     description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'

  # Business-critical alerts (revenue impact)
  - name: 'business-alerts'
    slack_configs:
      - channel: '#alerts-business'
        title: 'BUSINESS IMPACT: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Category:* {{ .GroupLabels.category }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Impact:* {{ .CommonAnnotations.impact }}
          *Action:* {{ .CommonAnnotations.action }}
        color: 'danger'
        send_resolved: true

    email_configs:
      - to: 'business-ops@ecommerce-platform.com,engineering@ecommerce-platform.com'
        headers:
          Subject: 'BUSINESS ALERT: {{ .GroupLabels.alertname }}'

  # Database team alerts
  - name: 'database-team'
    slack_configs:
      - channel: '#team-database'
        title: 'Database Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Database:* {{ .GroupLabels.database }}
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Action:* {{ .CommonAnnotations.action }}
        color: 'warning'
        send_resolved: true

  # ML/AI team alerts
  - name: 'ml-team'
    slack_configs:
      - channel: '#team-ml'
        title: 'AI Service Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Service:* {{ .GroupLabels.service }}
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Action:* {{ .CommonAnnotations.action }}
        color: 'warning'
        send_resolved: true

  # Security team alerts
  - name: 'security-team'
    slack_configs:
      - channel: '#team-security'
        title: 'SECURITY ALERT: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Action Required:* {{ .CommonAnnotations.action }}
        color: 'danger'
        send_resolved: true

    email_configs:
      - to: 'security@ecommerce-platform.com'
        headers:
          Subject: 'SECURITY ALERT: {{ .GroupLabels.alertname }}'

