
global:
  resolve_timeout: 5m

  slack_api_url: '${SLACK_WEBHOOK_URL}'

  smtp_smarthost: '${SMTP_HOST}:${SMTP_PORT}'
  smtp_from: 'alerts@ecommerce-platform.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

templates:
  - '/etc/alertmanager/templates/*.tmpl'

route:
  receiver: 'default-receiver'

  group_by: ['alertname', 'severity', 'service']

  group_wait: 30s

  group_interval: 5m

  repeat_interval: 4h

  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 30m
      continue: true

    - match:
        category: business-critical
      receiver: 'business-alerts'
      group_wait: 10s
      group_interval: 2m
      repeat_interval: 1h
      continue: true

    - match:
        category: database
      receiver: 'database-team'
      group_wait: 1m
      repeat_interval: 2h

    - match:
        tier: ai
      receiver: 'ml-team'
      group_wait: 2m
      repeat_interval: 3h

    - match:
        category: security
      receiver: 'security-team'
      group_wait: 30s
      group_interval: 1m
      repeat_interval: 1h

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['service', 'alertname']

  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service']

receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://localhost:9093/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    slack_configs:
      - channel: '#alerts-critical'
        title: 'CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .GroupLabels.severity }}
          *Service:* {{ .GroupLabels.service }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Impact:* {{ .CommonAnnotations.impact }}
          *Action Required:* {{ .CommonAnnotations.action }}
        color: 'danger'
        send_resolved: true

    email_configs:
      - to: 'oncall@ecommerce-platform.com'
        headers:
          Subject: 'CRITICAL ALERT: {{ .GroupLabels.alertname }}'
        html: |
          <h2 style="color: red;">CRITICAL ALERT</h2>
          <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
          <p><strong>Service:</strong> {{ .GroupLabels.service }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Impact:</strong> {{ .CommonAnnotations.impact }}</p>
          <p><strong>Action Required:</strong> {{ .CommonAnnotations.action }}</p>


  - name: 'business-alerts'
    slack_configs:
      - channel: '#alerts-business'
        title: 'BUSINESS IMPACT: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Category:* {{ .GroupLabels.category }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Impact:* {{ .CommonAnnotations.impact }}
          *Action:* {{ .CommonAnnotations.action }}
        color: 'danger'
        send_resolved: true

    email_configs:
      - to: 'business-ops@ecommerce-platform.com,engineering@ecommerce-platform.com'
        headers:
          Subject: 'BUSINESS ALERT: {{ .GroupLabels.alertname }}'

  - name: 'database-team'
    slack_configs:
      - channel: '#team-database'
        title: 'Database Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Database:* {{ .GroupLabels.database }}
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Action:* {{ .CommonAnnotations.action }}
        color: 'warning'
        send_resolved: true

  - name: 'ml-team'
    slack_configs:
      - channel: '#team-ml'
        title: 'AI Service Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Service:* {{ .GroupLabels.service }}
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Action:* {{ .CommonAnnotations.action }}
        color: 'warning'
        send_resolved: true

  - name: 'security-team'
    slack_configs:
      - channel: '#team-security'
        title: 'SECURITY ALERT: {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Action Required:* {{ .CommonAnnotations.action }}
        color: 'danger'
        send_resolved: true

    email_configs:
      - to: 'security@ecommerce-platform.com'
        headers:
          Subject: 'SECURITY ALERT: {{ .GroupLabels.alertname }}'

