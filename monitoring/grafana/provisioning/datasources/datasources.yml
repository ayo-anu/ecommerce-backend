# Grafana Datasources Configuration
# Auto-provisioned datasources for the e-commerce platform

apiVersion: 1

datasources:
  # Prometheus - Primary metrics datasource
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST
    version: 1

  # PostgreSQL Backend - For business metrics queries
  - name: PostgreSQL-Backend
    type: postgres
    access: proxy
    url: postgres-backend:5432
    database: ${POSTGRES_DB}
    user: ${POSTGRES_USER}
    isDefault: false
    editable: false
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      sslmode: disable
      maxOpenConns: 10
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false
    version: 1

  # PostgreSQL AI Services - For ML metrics
  - name: PostgreSQL-AI
    type: postgres
    access: proxy
    url: postgres-ai:5433
    database: ${AI_POSTGRES_DB}
    user: ${AI_POSTGRES_USER}
    isDefault: false
    editable: false
    secureJsonData:
      password: ${AI_POSTGRES_PASSWORD}
    jsonData:
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false
    version: 1
