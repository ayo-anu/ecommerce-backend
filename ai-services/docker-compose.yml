version: '3.8'

services:
  # PostgreSQL Database for AI Platform
  postgres_ai:
    image: postgres:15-alpine
    container_name: ecommerce_ai_postgres
    environment:
      POSTGRES_USER: ecommerce_ai
      POSTGRES_PASSWORD: ecommerce_ai123
      POSTGRES_DB: ecommerce_ai
    ports:
      - "5433:5432"  # Different port to avoid conflict with Django DB
    volumes:
      - postgres_ai_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce_ai"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ecommerce_ai_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ecommerce_ai_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    networks:
      - ai_network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ecommerce_ai_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ecommerce_ai
      RABBITMQ_DEFAULT_PASS: ecommerce_ai123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ai_network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ecommerce_ai_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - ai_network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: ecommerce_ai_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - ai_network

volumes:
  postgres_ai_data:
  redis_data:
  qdrant_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

networks:
  ai_network:
    driver: bridge
    name: ecommerce_ai_network
