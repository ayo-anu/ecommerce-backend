
version: '3.8'

x-resource-limits-small: &resource-limits-small
  deploy:
    resources:
      limits:
        cpus: '0.5'
        memory: 512M
        pids: 100
      reservations:
        cpus: '0.25'
        memory: 256M
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3
      window: 120s
  ulimits:
    nofile:
      soft: 4096
      hard: 8192
  security_opt:
    - no-new-privileges:true
  read_only: false

