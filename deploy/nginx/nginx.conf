# ==============================================================================
# Production Nginx Configuration
# ==============================================================================
# Optimized for high performance, security, and scalability
# ==============================================================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load dynamic modules
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ===========================================================================
    # Basic Settings
    # ===========================================================================

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format (JSON for structured logging)
    log_format json_combined escape=json
        '{'
            '"timestamp":"$time_iso8601",'
            '"remote_addr":"$remote_addr",'
            '"request_id":"$request_id",'
            '"request":"$request",'
            '"status":$status,'
            '"body_bytes_sent":$body_bytes_sent,'
            '"request_time":$request_time,'
            '"upstream_response_time":"$upstream_response_time",'
            '"upstream_addr":"$upstream_addr",'
            '"http_referer":"$http_referer",'
            '"http_user_agent":"$http_user_agent",'
            '"http_x_forwarded_for":"$http_x_forwarded_for"'
        '}';

    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;

    # ===========================================================================
    # Performance Settings
    # ===========================================================================

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 20M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ===========================================================================
    # Gzip Compression
    # ===========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    gzip_disable "msie6";

    # ===========================================================================
    # SSL/TLS Settings (TLS 1.3)
    # ===========================================================================

    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256;

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Diffie-Hellman parameter
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # ===========================================================================
    # Rate Limiting Zones
    # ===========================================================================

    # Rate limiting for authentication endpoints
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;

    # Rate limiting for API endpoints (per user)
    limit_req_zone $http_x_user_id zone=api_limit:10m rate=100r/m;

    # Rate limiting for AI endpoints
    limit_req_zone $http_x_user_id zone=ai_limit:10m rate=30r/m;

    # Rate limiting for general endpoints (per IP)
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ===========================================================================
    # Security Headers (Default)
    # ===========================================================================

    # These can be overridden in server blocks
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ===========================================================================
    # Upstream Configuration
    # ===========================================================================

    include /etc/nginx/conf.d/upstream.conf;

    # ===========================================================================
    # Server Blocks
    # ===========================================================================

    include /etc/nginx/conf.d/*.conf;
}
