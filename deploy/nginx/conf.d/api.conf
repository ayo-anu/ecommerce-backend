# ==============================================================================
# API Server Configuration
# ==============================================================================
# Handles all API routing, rate limiting, and security
# ==============================================================================

# ==============================================================================
# HTTP Server (Redirect to HTTPS)
# ==============================================================================

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Health check endpoint (no redirect)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==============================================================================
# HTTPS Server
# ==============================================================================

server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    # ===========================================================================
    # SSL/TLS Configuration
    # ===========================================================================

    # Use self-signed cert for testing, replace with real certs in production
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;

    # For Let's Encrypt (uncomment when ready):
    # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

    # ===========================================================================
    # Security Headers
    # ===========================================================================

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    # ===========================================================================
    # Rate Limiting
    # ===========================================================================

    # Connection limit per IP
    limit_conn conn_limit 100;

    # ===========================================================================
    # Health Check (Internal, No Auth)
    # ===========================================================================

    location /health {
        access_log off;
        proxy_pass http://api_gateway/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    # ===========================================================================
    # Authentication Endpoints (Strict Rate Limiting)
    # ===========================================================================

    location ~ ^/api/(auth|login|register|password-reset)/ {
        # Strict rate limiting: 10 requests per minute per IP
        limit_req zone=auth_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===========================================================================
    # AI Service Endpoints (Moderate Rate Limiting)
    # ===========================================================================

    location ~ ^/api/(ai|search|recommend|chatbot|pricing|fraud|forecast|vision)/ {
        # AI rate limiting: 30 requests per minute per user
        limit_req zone=ai_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header X-User-ID $http_x_user_id;

        # Longer timeouts for AI operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ===========================================================================
    # General API Endpoints (Standard Rate Limiting)
    # ===========================================================================

    location /api/ {
        # API rate limiting: 100 requests per minute per user
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://api_gateway;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header X-User-ID $http_x_user_id;

        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ===========================================================================
    # Static Files (Cached, Higher Rate Limit)
    # ===========================================================================

    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # ===========================================================================
    # Monitoring Endpoints (Internal Only - Add IP Whitelist in Production)
    # ===========================================================================

    location /prometheus/ {
        # TODO: Add IP whitelist for production
        # allow 10.0.0.0/8;
        # deny all;

        proxy_pass http://prometheus/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /grafana/ {
        proxy_pass http://grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /jaeger/ {
        proxy_pass http://jaeger/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ===========================================================================
    # Error Pages
    # ===========================================================================

    error_page 429 /429.html;
    location = /429.html {
        return 429 '{"error":"Rate limit exceeded","message":"Too many requests. Please try again later."}';
        add_header Content-Type application/json;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        return 500 '{"error":"Internal server error","message":"Something went wrong. Please try again later."}';
        add_header Content-Type application/json;
    }
}
