name: AI Services CI

on:
  pull_request:
    paths:
      - 'ai-services/**'
      - '.github/workflows/ai-services-ci.yml'
  workflow_dispatch:

jobs:
  lint-and-tests:
    name: Lint & Tests
    runs-on: ubuntu-latest
    concurrency:
      group: ai-services-ci-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-ai-pip-${{ hashFiles('ai-services/api_gateway/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-ai-pip-

      - name: Install dependencies
        working-directory: ./ai-services/api_gateway
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (flake8)
        if: always()
        working-directory: ./ai-services/api_gateway
        run: |
          if ! pip show flake8 >/dev/null 2>&1; then
            echo 'flake8 not installed, installing...'
            pip install flake8
          fi
          flake8 . --max-line-length=120 --exclude=venv,__pycache__ || echo 'flake8 found issues'

      - name: Security scan (pip-audit)
        if: always()
        working-directory: ./ai-services/api_gateway
        run: |
          if ! pip show pip-audit >/dev/null 2>&1; then
            echo 'pip-audit not installed, installing...'
            pip install pip-audit
          fi
          pip-audit --disable-pip --format=json || true

      - name: Run tests (if available)
        if: always()
        working-directory: ./ai-services
        run: |
          if [ -d tests ] || [ -f pytest.ini ]; then
            if ! pip show pytest >/dev/null 2>&1; then
              pip install pytest pytest-asyncio
            fi
            pytest -v --tb=short || echo 'No tests found or tests failed'
          else
            echo 'No test directory found, skipping tests'
          fi

  docker-lint:
    name: Dockerfile lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hadolint (dockerfile lint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ai-services/api_gateway/Dockerfile
          ignore: DL3008,DL3013

  build-sanity:
    name: Build sanity (Docker build)
    runs-on: ubuntu-latest
    needs: [lint-and-tests, docker-lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build AI Gateway image (local)
        uses: docker/build-push-action@v5
        with:
          context: ./ai-services
          file: ./ai-services/api_gateway/Dockerfile
          push: false
          tags: ai-gateway-ci:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
