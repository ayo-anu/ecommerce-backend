name: Backend CI

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_dispatch:

jobs:
  lint-and-tests:
    name: Lint & Tests
    runs-on: ubuntu-latest
    concurrency:
      group: backend-ci-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements/base.txt', 'backend/requirements/prod.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/prod.txt
          pip install -r requirements/tests.txt

      - name: Lint (flake8)
        if: always()
        working-directory: ./backend
        run: |
          if pip show flake8 >/dev/null 2>&1; then
            flake8 apps config core --max-line-length=120 --exclude=migrations || echo 'flake8 found issues'
          else
            echo 'flake8 not installed, installing...'
            pip install flake8
            flake8 apps config core --max-line-length=120 --exclude=migrations || echo 'flake8 found issues'
          fi

      - name: Security scan (pip-audit)
        if: always()
        working-directory: ./backend
        run: |
          if ! pip show pip-audit >/dev/null 2>&1; then
            echo 'pip-audit not installed, installing...'
            pip install pip-audit
          fi
          pip-audit --disable-pip --format=json || true

      - name: Run tests
        working-directory: ./backend
        env:
          DJANGO_SETTINGS_MODULE: config.settings.development
          SECRET_KEY: test-secret-key-for-ci-only
          DATABASE_URL: sqlite:///test.db
        run: |
          if [ -f pytest.ini ] || pip show pytest >/dev/null 2>&1; then
            if ! pip show pytest >/dev/null 2>&1; then
              pip install pytest pytest-django
            fi
            pytest -v --tb=short
          else
            python manage.py test --keepdb
          fi

  docker-lint:
    name: Dockerfile lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hadolint (dockerfile lint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: backend/Dockerfile
          ignore: DL3008,DL3013

  build-sanity:
    name: Build sanity (Docker build)
    runs-on: ubuntu-latest
    needs: [lint-and-tests, docker-lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (local)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: backend-ci:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-sanity]
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image for scanning
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: backend:scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'backend:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'backend:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint-and-tests, docker-lint, build-sanity]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start integration environment
        run: |
          docker compose -f docker-compose.ci.yml up -d
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Wait for backend health
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000/health/ >/dev/null 2>&1; then
              echo "✅ Backend is healthy"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

      - name: Wait for API Gateway health
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:9000/health >/dev/null 2>&1; then
              echo "✅ API Gateway is healthy"
              break
            fi
            echo "Waiting for API Gateway... ($i/30)"
            sleep 2
          done

      - name: Run health endpoint tests
        run: |
          docker run --network ecommerce-ci-network --rm -v $PWD/integration_tests:/tests alpine/curl:latest sh /tests/test_health_endpoints.sh

      - name: Run service connectivity tests
        run: |
          docker run --network ecommerce-ci-network --rm -v $PWD/integration_tests:/tests alpine/curl:latest sh /tests/test_service_connectivity.sh

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker compose -f docker-compose.ci.yml logs backend
          echo "=== API Gateway Logs ==="
          docker compose -f docker-compose.ci.yml logs api-gateway

      - name: Shutdown integration environment
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down -v
