name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  # ==============================================================================
  # Docker Image Vulnerability Scanning with Trivy
  # ==============================================================================
  trivy-scan-images:
    name: Trivy - Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # For GitHub Security tab

    strategy:
      fail-fast: false
      matrix:
        service:
          - name: backend
            dockerfile: backend/Dockerfile
            context: backend
          - name: api-gateway
            dockerfile: ai-services/api_gateway/Dockerfile
            context: ai-services
          - name: recommender
            dockerfile: ai-services/services/recommendation_engine/Dockerfile
            context: ai-services
          - name: fraud-detection
            dockerfile: ai-services/services/fraud_detection/Dockerfile
            context: ai-services

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: false
          load: true
          tags: ${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service.name }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service.name }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Don't fail the build, just report
          ignore-unfixed: true # Ignore vulnerabilities with no fix available

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service.name }}.sarif'
          category: trivy-${{ matrix.service.name }}

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service.name }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # Fail on CRITICAL/HIGH
          ignore-unfixed: true

  # ==============================================================================
  # Filesystem Vulnerability Scanning (without building images)
  # ==============================================================================
  trivy-scan-filesystem:
    name: Trivy - Filesystem
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner on filesystem
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Trivy filesystem results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: trivy-filesystem

  # ==============================================================================
  # Dependency Vulnerability Scanning (Python)
  # ==============================================================================
  python-security-scan:
    name: Python Security - Safety & Bandit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install safety bandit

      - name: Run Safety (dependency vulnerabilities)
        run: |
          # Backend dependencies
          safety check --file backend/requirements/base.txt --json --output safety-report.json || true
          safety check --file backend/requirements/base.txt || true
        continue-on-error: true

      - name: Run Bandit (code security)
        run: |
          bandit -r backend/apps backend/config backend/core -f json -o bandit-report.json || true
          bandit -r backend/apps backend/config backend/core -ll
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-security-reports
          path: |
            safety-report.json
            bandit-report.json

  # ==============================================================================
  # Secret Scanning
  # ==============================================================================
  secret-scan:
    name: Secret Scanning - Gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for gitleaks

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional: for Gitleaks Pro

  # ==============================================================================
  # Container Security Best Practices
  # ==============================================================================
  dockerfile-lint:
    name: Dockerfile Linting - Hadolint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: backend/Dockerfile
          failure-threshold: warning

      - name: Run Hadolint on AI services
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ai-services/api_gateway/Dockerfile
          failure-threshold: warning

  # ==============================================================================
  # SAST - Static Application Security Testing
  # ==============================================================================
  semgrep-scan:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/django
            p/python
          generateSarif: true

      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep

  # ==============================================================================
  # Infrastructure as Code Security
  # ==============================================================================
  iac-scan:
    name: IaC Security - Checkov
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/
          framework: dockerfile,docker_compose
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: checkov

  # ==============================================================================
  # Security Summary Report
  # ==============================================================================
  security-summary:
    name: Generate Security Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan-images, trivy-scan-filesystem, python-security-scan, secret-scan, dockerfile-lint, semgrep-scan, iac-scan]
    if: always()

    steps:
      - name: Create security summary
        run: |
          cat << 'EOF' >> $GITHUB_STEP_SUMMARY
          # ðŸ”’ Security Scan Results

          ## Scans Performed

          - âœ… **Trivy**: Docker image vulnerability scanning
          - âœ… **Safety**: Python dependency vulnerabilities
          - âœ… **Bandit**: Python code security issues
          - âœ… **Gitleaks**: Secret detection
          - âœ… **Hadolint**: Dockerfile best practices
          - âœ… **Semgrep**: SAST (Static Application Security Testing)
          - âœ… **Checkov**: Infrastructure as Code security

          ## Results

          Check the **Security** tab for detailed findings.

          ## Recommendations

          1. Review all CRITICAL and HIGH severity findings
          2. Update dependencies with known vulnerabilities
          3. Fix any secrets detected in code
          4. Address Dockerfile security issues

          EOF
