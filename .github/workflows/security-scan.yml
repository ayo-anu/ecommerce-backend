name: Container Security Scan

on:
  pull_request:
    paths:
      - '**/Dockerfile*'
      - '.github/workflows/security-scan.yml'
      - 'backend/**'
      - 'ai-services/**'
  push:
    branches:
      - main
      - develop
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  trivy-scan:
    name: Trivy Vulnerability Scanner
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        service:
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - name: api-gateway
            context: ./ai-services/api_gateway
            dockerfile: ./ai-services/api_gateway/Dockerfile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: false
          load: true
          tags: ${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.service.name }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service.name }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail build, just report

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service.name }}.sarif'
          category: trivy-${{ matrix.service.name }}

      - name: Run Trivy vulnerability scanner (Table Output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.service.name }}:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'  # Fail if critical/high vulnerabilities found

  snyk-scan:
    name: Snyk Container Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        service: [backend, api-gateway]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          if [ "${{ matrix.service }}" = "backend" ]; then
            docker build -t ${{ matrix.service }}:scan ./backend
          elif [ "${{ matrix.service }}" = "api-gateway" ]; then
            docker build -t ${{ matrix.service }}:scan ./ai-services/api_gateway
          fi

      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ matrix.service }}:scan
          args: --severity-threshold=high --file=Dockerfile

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: snyk.sarif
          category: snyk-${{ matrix.service }}

  grype-scan:
    name: Anchore Grype SBOM & Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        service:
          - backend
          - api-gateway

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          if [ "${{ matrix.service }}" = "backend" ]; then
            docker build -t ${{ matrix.service }}:scan ./backend
          elif [ "${{ matrix.service }}" = "api-gateway" ]; then
            docker build -t ${{ matrix.service }}:scan ./ai-services/api_gateway
          fi

      - name: Scan image with Grype
        uses: anchore/scan-action@v3
        id: scan
        with:
          image: "${{ matrix.service }}:scan"
          fail-build: false
          severity-cutoff: high
          output-format: sarif

      - name: Upload Grype results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
          category: grype-${{ matrix.service }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: "${{ matrix.service }}:scan"
          format: cyclonedx-json
          output-file: "${{ matrix.service }}-sbom.json"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v3
        with:
          name: sbom-${{ matrix.service }}
          path: ${{ matrix.service }}-sbom.json
          retention-days: 30

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in fs mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-dependency-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy dependency results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-dependency-results.sarif'
          category: trivy-dependencies

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_SUMMARY: true

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [trivy-scan, grype-scan, dependency-scan, secret-scan]
    if: always()

    steps:
      - name: Security Scan Complete
        run: |
          echo "## ðŸ” Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Trivy Container Scan: ${{ needs.trivy-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Grype SBOM & Scan: ${{ needs.grype-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Dependency Scan: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Secret Scan: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Review detailed findings in the Security tab" >> $GITHUB_STEP_SUMMARY
