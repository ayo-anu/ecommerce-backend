# ==============================================================================
# API Gateway Routing Configuration
# ==============================================================================
# All API requests are routed through the API Gateway
# The Gateway then routes to appropriate internal services
# ==============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.yourdomain.com;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS API Server
server {
    listen 443 ssl http2;
    server_name api.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Request ID for tracing
    add_header X-Request-ID $request_id always;

    # ===========================================================================
    # ROUTE 1: Backend API (via Gateway)
    # ===========================================================================
    location /api/backend/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        # Strip /api/backend prefix and forward to gateway
        rewrite ^/api/backend/(.*)$ /backend/$1 break;

        # Proxy to API Gateway (which routes to backend)
        proxy_pass http://api_gateway;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ===========================================================================
    # ROUTE 2: AI Services (via Gateway)
    # ===========================================================================
    location /api/ai/ {
        # Rate limiting (slightly more lenient for AI)
        limit_req zone=api_limit burst=30 nodelay;
        limit_conn conn_limit 15;

        # Strip /api/ai prefix and forward to gateway
        rewrite ^/api/ai/(.*)$ /ai/$1 break;

        # Proxy to API Gateway (which routes to AI services)
        proxy_pass http://api_gateway;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Longer timeouts for AI processing
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }

    # ===========================================================================
    # ROUTE 3: Authentication (via Gateway with stricter rate limits)
    # ===========================================================================
    location /api/auth/ {
        # Strict rate limiting for auth endpoints
        limit_req zone=auth_limit burst=5 nodelay;
        limit_conn conn_limit 5;

        # Forward to gateway
        rewrite ^/api/auth/(.*)$ /backend/auth/$1 break;

        proxy_pass http://api_gateway;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ===========================================================================
    # Static Files (served directly by Nginx)
    # ===========================================================================
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /media/ {
        alias /var/www/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ===========================================================================
    # Health Check Endpoint
    # ===========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ===========================================================================
    # Default: Deny all other requests
    # ===========================================================================
    location / {
        return 404 '{"error": "Not Found", "message": "This endpoint does not exist"}';
        add_header Content-Type application/json;
    }
}
