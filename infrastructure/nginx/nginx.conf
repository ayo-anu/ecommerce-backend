# ==============================================================================
# Production Nginx Configuration
# E-Commerce Platform - Enterprise-Grade Setup
# ==============================================================================
# Security Hardening Features:
#  - TLS 1.2/1.3 only
#  - Rate limiting
#  - Security headers
#  - DDoS protection
#  - Structured JSON logging
# ==============================================================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==============================================================================
    # Logging Configuration - Structured JSON
    # ==============================================================================
    log_format json_combined escape=json
    '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time",'
        '"upstream_addr":"$upstream_addr",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"http_x_forwarded_for":"$http_x_forwarded_for"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # ==============================================================================
    # Performance Optimizations
    # ==============================================================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    server_tokens off;  # Hide nginx version
    reset_timedout_connection on;

    # ==============================================================================
    # Buffer Sizes - Prevent Buffer Overflow Attacks
    # ==============================================================================
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 20m;  # Maximum upload size
    large_client_header_buffers 2 1k;

    # ==============================================================================
    # Timeouts - Prevent Slowloris Attacks
    # ==============================================================================
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ==============================================================================
    # Gzip Compression
    # ==============================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # ==============================================================================
    # Rate Limiting Zones
    # ==============================================================================
    # General API requests
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # Authentication endpoints (stricter limit)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # API endpoints (higher limit for normal operations)
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;

    # Admin endpoints (very strict)
    limit_req_zone $binary_remote_addr zone=admin:10m rate=2r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # ==============================================================================
    # Upstream Definitions
    # ==============================================================================
    upstream api_gateway {
        least_conn;
        server api_gateway:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream backend {
        least_conn;
        server backend:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream grafana {
        least_conn;
        server grafana:3000 max_fails=2 fail_timeout=30s;
        keepalive 16;
    }

    # ==============================================================================
    # Default Security Headers (included in all responses)
    # ==============================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ==============================================================================
    # Include Server Configurations
    # ==============================================================================
    include /etc/nginx/conf.d/*.conf;
}
