[pytest]
# Pytest configuration for full stack validation

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Django settings
DJANGO_SETTINGS_MODULE = config.settings

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider
    --color=yes

# Markers
markers =
    django_db: Mark test as requiring database access
    slow: Mark test as slow running
    integration: Integration test
    security: Security test
    performance: Performance test

# Test paths
testpaths = .

# Coverage options (if pytest-cov installed)
# --cov=services
# --cov-report=html
# --cov-report=json
